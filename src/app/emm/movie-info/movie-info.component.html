{{selectedMovie}}


<div fxLayout="col" fxLayoutAlign="space-around start" >
  <mat-card fxFlex="300px" *ngFor="let value of movies" class="example-card">
    <mat-card-header >
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{value.title}}</mat-card-title>
      <mat-card-subtitle>Year : {{value.year}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/posters/{{value.poster}}" alt={{value.poster}} width="200px">
    <mat-card-content>
      <mat-card-subtitle>Year : {{value.year}}</mat-card-subtitle>
      <mat-card-subtitle>Director : {{value.director}}</mat-card-subtitle>
      <p *ngFor="let value1 of movies ; index as i">
        Sample {{i+1}} : {{value1.audiolist[i].url}} 
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
